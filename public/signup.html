<!DOCTYPE html>
<html lang="en">
	<head>	
		<link rel="stylesheet" href="css/normalize.css">
	<!--	<link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/bootstrap.css">

		<script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

		<style>
			
			form {
        margin: auto;
      }

			</style>
	</head>
	<body>
    <form id="userDataForm">
      <fieldset class="form-horizontal">
        <div class="name_block">
        <div class="control-group">
          <legend>Name</legend>
          
              <label for="signup_name" class="control-label"> First </label>
              <div class="controls">
             
              <input id="name" type="text" placeholder="John"></input>
            </div>
                          
                      <label for="signup_name" class="control-label"> Last </label>
                      <div class="controls">
                       <input id="name_last" type="text"  placeholder="Smith"></input>
                      </div>
                    </div>
                  </div>
        </fieldset>


          <fieldset class="form-horizontal">
            <div class="address_block">
              <div class="control-group">
                  <legend> Address </legend>
                      <label for="Address" class="control-label"> Address </label>
                      <div class="controls">
                      <input id="Address" type="text" placeholder="e.g. 1234 Candly Lane Court"></input>
                      </div>
                      </div>

                <div class="control-group">
                  <label for="City" class="control-label"> City </label>
                  <div class="controls">
                  <input id="City" type="text" placeholder="La Jolla"></input>
                  </div>
                  </div>

            <div class="control-group">
              <label for="State" class="control-label"> State </label>
              <div class="controls">
              <input id="State" type="text" placeholder="CA" class="input-small">
              </div> 
              </div>

            <div class="control-group">
                  <label for="Zip" class="control-label"> Zip </label>
                  <div class="controls">
                  <input id="Zip" type="text" class="input-small" placeholder="92137"></input>
                  </div>
                  </div>
                </div>
      </fieldset>
      

            <fieldset class="form-horizontal"> 
                    <legend> Contact Information </legend>     
                    <div class="control-group">  
                    <label for="phone_number" class="control-label"> Phone Number </label>
                    <div class="controls">
                    <input id="phone_number" type="text" placeholder="(xxx) xxx-xxxx"> </input>
                      </div>
                       </div>

                  <div class="control-group"> 
                     <label for="email_address" class="control-label"> Email Address </label>
                      <div class="controls"> <input id="email_address" type="text" placeholder=" email@gmail.com"> </input></div>
        
                  </div>
       </fieldset>

  
  <fieldset class="form-horizontal">
      <div class="control-group">
    <legend> Education </legend>
          <div class="education_block">
            <div class="control-block">
            <label class="control-label"> School </label>
            <div class="controls">
            <input class="school_name" type="text"></input>  
          </div>
        </div>
        <div class="control-block">
          <label class="control-label"> Degree </label>
          <div class="controls">
            <input class="degree_name" type="text"></input>
          </div>
        </div>
        </div>
      </div>
        <span class="help-block">



    <a href='#' class="education_block_add">
     + add 
    </a>
  </span>
        

</fieldset>

<fieldset class="form-horizontal">
  <div class="control-group">
    <legend> Experience </legend>
          <div class="experience_block">
            <div class="control-block">
            <label class="control-label"> Organization </label>
            <div class="controls">
            <input class="school_name" type="text" class="input-small"></input>  
          </div>
        </div>
        <div class="control-block">
          <label class="control-label"> Role </label>
          <div class="controls">
            <input class="role_name" type="text"></input>
          </div>
        </div>
        <div class="control-block">
          <div class="control-label"> Responsibilities </label>
            <div class="controls">
            <textarea></textarea>
          </div>
        </div>
        </div>
      </div>
    </div>
        <span class="help-block">



    <a href='#' class="experience_block_add">
     + add 
    </a>
  </span>
        

</fieldset>

  
    <fieldset class="form-horizontal">
      <div class="control-group">
            <div class="skills_block">
        <legend> Skills </legend>
              <label class="control-label"> Skill</label>
              <div class="controls">
                <input type="text"></input>
              </div>
            </div>
            <div class="control-block">
              <label class="control-label"> Category </label>
              <div class="controls">
                <input type="text" placeholder="Technical"></input>

              </div>

            </div>
          </div>
          <span class="skills_block">
            <a href='#' class="skills_block_add">
            +add
          </a>
        </span>

    </fieldset>

  <fieldset class="form-horizontal">
      <legend> Accomplishments </legend>
           <div class="control-group">
              <div class="accomplishment_block">
                <label class="control-label"> Title  </label>
                <div class="controls">
                <input type="text"> </input>
          </div>
    </div>
    <div class="control-group">
      <label class="control-label"> Description </label>
      <div class="controls">
        <input type="text"></input>
  </div>
    </div>
      <div class="control-group">
        <label class="control-label"> Date </label>
        <div class="controls">
          <input type="text"></input>
        </div>
    </div>
  <span class="help-block"><a href='#' class="accomplishment_block_add">
    +add 
  </a>
</span>


</fieldset>
<button type="submit" class="btn"> Save &amp; Continue </button>
</form>
  </body>
  </html>

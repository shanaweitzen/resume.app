<!DOCTYPE html>
<html lang="en">
	<head>	
		<link rel="stylesheet" href="css/normalize.css">
	   <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">

		<script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


        <script>
      
        </script>
		<style>
			
			

			</style>
	</head>
	<body>
    <div class="page-header">
      <h3 class="text-center">Applicant Information</h3>
    
    </div>
    <form id="userDataForm">
      
      <fieldset class="form-horizontal">
        <div class="name_block">
          <div class="control-group">
            <legend>
              Name
            </legend>
            <label class="control-label">
              First
            </label>
            <div class="controls">
              <input class="name_first" type="text" placeholder="John">
            </input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Last
            </label>
            <div class="controls">
              <input class="name_last" type="text" placeholder="Smith">
            </input>
            </div>
          </div>
        </div>
      </fieldset>


      <fieldset class="form-horizontal">
        <div class="address_block">
          <div class="control-group">
            <legend>Address</legend>
            <label class="control-label">
              Address
            </label>
            <div class="controls">
              <input class="stree_nummer" type="text" placeholder="10 Norton Rd">
            </input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              City
            </label>
            <div class="controls">
              <input class="city_name" type="text" placeholder="East Brunswick">
            </input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              State
            </label>
            <div class="controls">
              <input class="state_name" type="text" placeholder="NJ">
             </input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Zip
            </label>
            <div class="controls">
              <input class="zip_number" type="numbers" placeholder="92130">
            </input>
            </div>
          </div>
        </div>
      </fieldset>


      <fieldset class="form-horizontal">
          <legend> Contact Information </legend>
          <div class="control-group">
            <label for="phone_number" class="control-label">
              Phone Number </label>
              <div class="controls">
                <input id="phone_number" type="text" placeholder="(xxx)xxx-xxxx">
              </input>
              </div>
          </div>
          <div class="control-group">
            <label for="email_address" class="control-label">
              Email Address
            </label>
            <div class="controls">
              <input id="email_address" type="text" placeholder="me@gmail.com">
            </input>
            </div>
          </div>
      </fieldset>

      <fieldset class="form-horizontal">
        <div class="education_block">
        <div class="control-group">
          <legend>Education</legend>
            <div class="control-group">
              <label class="control-label">
                School
              </label>
              <div class="controls">
                <input class="school_name" type="text" placeholder="Rutgers">
              </input>
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Degree
            </label>
            <div class="controls">
              <input class="degree_name" type="text" placeholder="Civil Engineering">
            </input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Dates
            </label>
            <div class="controls">
              <input class="school_years" type="digits" placeholder="1980-1984"></input>
            </div>
          </div>
        </div>
        <span class="help-block">
          <a href='#' class="education_block_add">
            +add
          </a>
        </span>
      </fieldset>

      <fieldset class="form-horizontal">
            <legend>Experience</legend>
              <div class="experience_block">
                <div class="control-group">
            <label class="control-label">
              Organization
            </label>
            <div class="controls">
              <input class="organization_name" type="text" placeholder="Initiative"></input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Role
            </label>
            <div class="controls">
              <input class="role_name" type="text" placeholder="Assistant Media Planner">
              </input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Responsibilities
            </label>
            <div class="controls">
              <textarea></textarea>
            </div>
          </div>
        </div>
        <span class="help-block">
          <a href="#" class="experience_block_add">
            + add more work experience 
          </a>
        </span>
      </fieldset>

      <fieldset class="form-horizontal">
        <legend>Skills</legend>
         <div class="skills_block">
          <div class="control-group">
            <label class="control-label">
              Skill
            </label>
            <div class="controls">
              <input class="skill_name" type="text" placeholder="Excel">
            </input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Category
            </label>
            <div class="controls">
              <input class="category_name" type="text" placeholder="Technical">
            </input>
            </div>
          </div>
        </div>
        <span class="skills_block">
          <a href="#" class="skills_block_add">
            + show off by adding more radical skills
          </a>
        </span>
      </fieldset>

      <fieldset class="form-horizontal">
         <legend>Accomplishments</legend>
        <div class="accomplishment_block">
          <div class="control-group">
            <label class="control-label">
              Accomplishment
            </label>
            <div class="controls">
              <input class="accomplishment_name" type="text"placeholder="Special Olypics Volunteer">
            </input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Title
            </label>
            <div class="controls">
              <input class="title_name" type="text" placeholder="Softball Manager">
            </input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Description
            </label>
            <div class="controls">
              <textarea></textarea>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Date
            </label>
            <div class="controls">
              <input class="month_year" type="calendar">
            </input>
            </div>
          </div>
        </div>
        <span class="help-block">
          <a href="#" class="accomplishment_block_add">
            + add another stellar accomplishment
          </a>
        </span>
      </fieldset>
      
        
        <button type="submit" class="btn">
          Sumbit
        </button>
     
     

    </form>

  </body>
  </html>

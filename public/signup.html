<!DOCTYPE html>
<html lang="en">
	<head>	
		<link rel="stylesheet" href="css/normalize.css">
	   <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">

		<script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


        <script>
      
        </script>
		<style>
			
			

			</style>
	</head>
	<body>
    <div class="page-header">
      <h3 class="text-center">Applicant Information</h3>
    
    </div>
    <form id="userDataForm">
      
      <fieldset class="form-horizontal">
        <div class="name_block">
          <div class="control-group">
            <legend>
              Name
            </legend>
            <label class="control-label">
              First
            </label>
            <div class="controls">
              <input class="name_first" type="text" placeholder="John">
            </input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Last
            </label>
            <div class="controls">
              <input class="name_last" type="text" placeholder="Smith">
            </input>
            </div>
          </div>
        </div>
      </fieldset>


      <fieldset class="form-horizontal">
        <div class="address_block">
          <div class="control-group">
            <legend>Address</legend>
            <label class="control-label">
              Address
            </label>
            <div class="controls">
              <input class="stree_nummer" type="text" placeholder="10 Norton Rd">
            </input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              City
            </label>
            <div class="controls">
             
              <input class="city_name" type="text" placeholder="East Brunswick">
            </input>
            </div>
          </div>
          <div class="control-group" name="state">
            <label class="control-label" for="state">
              State
            </label>
            <div class="controls">
              <select name="State">
                <option value="AL">Alabama</option> 
                <option value="AK">Alaska</option> 
                <option value="AZ">Arizona</option> 
                <option value="AR">Arkansas</option> 
                <option value="CA">California</option> 
                <option value="CO">Colorado</option> 
                <option value="CT">Connecticut</option> 
                <option value="DE">Delaware</option> 
                <option value="DC">District Of Columbia</option> 
                <option value="FL">Florida</option> 
                <option value="GA">Georgia</option> 
                <option value="HI">Hawaii</option> 
                <option value="ID">Idaho</option> 
                <option value="IL">Illinois</option> 
                <option value="IN">Indiana</option> 
                <option value="IA">Iowa</option> 
                <option value="KS">Kansas</option> 
                <option value="KY">Kentucky</option> 
                <option value="LA">Louisiana</option> 
                <option value="ME">Maine</option> 
                <option value="MD">Maryland</option> 
                <option value="MA">Massachusetts</option> 
                <option value="MI">Michigan</option> 
                <option value="MN">Minnesota</option> 
                <option value="MS">Mississippi</option> 
                <option value="MO">Missouri</option> 
                <option value="MT">Montana</option> 
                <option value="NE">Nebraska</option> 
                <option value="NV">Nevada</option> 
                <option value="NH">New Hampshire</option> 
                <option value="NJ">New Jersey</option> 
                <option value="NM">New Mexico</option> 
                <option value="NY">New York</option> 
                <option value="NC">North Carolina</option> 
                <option value="ND">North Dakota</option> 
                <option value="OH">Ohio</option> 
                <option value="OK">Oklahoma</option> 
                <option value="OR">Oregon</option> 
                <option value="PA">Pennsylvania</option> 
                <option value="RI">Rhode Island</option> 
                <option value="SC">South Carolina</option> 
                <option value="SD">South Dakota</option> 
                <option value="TN">Tennessee</option> 
                <option value="TX">Texas</option> 
                <option value="UT">Utah</option> 
                <option value="VT">Vermont</option> 
                <option value="VA">Virginia</option> 
                <option value="WA">Washington</option> 
                <option value="WV">West Virginia</option> 
                <option value="WI">Wisconsin</option> 
                <option value="WY">Wyoming</option>
              </select>

              <!-- <input class="state_name" type="text" placeholder="NJ">
             </input> -->
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Zip
            </label>
            <div class="controls">
              <input class="zip_number" type="numbers" placeholder="92130">
            </input>
            </div>
          </div>
        </div>
      </fieldset>


      <fieldset class="form-horizontal">
          <legend> Contact Information </legend>
          <div class="control-group">
            <label for="phone_number" class="control-label">
              Phone Number </label>
              <div class="controls">
                <input id="phone_number" type="text" placeholder="(xxx)xxx-xxxx">
              </input>
              </div>
          </div>
          <div class="control-group">
            <label for="email_address" class="control-label">
              Email Address
            </label>
            <div class="controls">
              <input id="email_address" type="text" placeholder="me@gmail.com">
            </input>
            </div>
          </div>
      </fieldset>

      <fieldset class="form-horizontal">
        <div class="education_block">
        <div class="control-group">
          <legend>Education</legend>
            <div class="control-group">
              <label class="control-label">
                School
              </label>
              <div class="controls">
                <input class="school_name" type="text" placeholder="Rutgers">
              </input>
              </div>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Degree
            </label>
            <div class="controls">
              <input class="degree_name" type="text" placeholder="Civil Engineering">
            </input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Dates
            </label>
            <div class="controls">
              <input class="school_years" type="digits" placeholder="1980-1984"></input>
            </div>
          </div>
        </div>
        <span class="help-block">
          <a href='#' class="education_block_add">
            +add
          </a>
        </span>
      </fieldset>

      <fieldset class="form-horizontal">
            <legend>Experience</legend>
              <div class="experience_block">
                <div class="control-group">
            <label class="control-label">
              Organization
            </label>
            <div class="controls">
              <input class="organization_name" type="text" placeholder="Initiative"></input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Role
            </label>
            <div class="controls">
              <input class="role_name" type="text" placeholder="Assistant Media Planner">
              </input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Responsibilities
            </label>
            <div class="controls">
              <textarea></textarea>
            </div>
          </div>
        </div>
        <span class="help-block">
          <a href="#" class="experience_block_add">
            + add more work experience 
          </a>
        </span>
      </fieldset>

      <fieldset class="form-horizontal">
        <legend>Skills</legend>
         <div class="skills_block">
          <div class="control-group">
            <label class="control-label">
              Skill
            </label>
            <div class="controls">
              <input class="skill_name" type="text" placeholder="Excel">
            </input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for = "category">
              Category
            </label>
            <div class="controls">
              <select class="category">
                <option>Managerial/Leadership/Communication</option>
                <option>Software/Web/Mobile</option>
                <option>Business/Accounting</option>
                <option>Sales/Marketing</option>
                <option>Production</option>
              </select>
             <!--  <input class="category_name" type="text" placeholder="Technical">
            </input>
 -->        </div>
         </div> 
        </div>
        <span class="skills_block">
          <a href="#" class="skills_block_add">
            + show off by adding more radical skills
          </a>
        </span>
      </fieldset>

      <fieldset class="form-horizontal">
         <legend>Accomplishments</legend>
        <div class="accomplishment_block">
          <div class="control-group">
            <label class="control-label">
              Accomplishment
            </label>
            <div class="controls">
              <input class="accomplishment_name" type="text"placeholder="Special Olypics Volunteer">
            </input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Title
            </label>
            <div class="controls">
              <input class="title_name" type="text" placeholder="Softball Manager">
            </input>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Description
            </label>
            <div class="controls">
              <textarea></textarea>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">
              Date
            </label>
            <div class="controls">
              <input class="month_year" type="calendar">
            </input>
            </div>
          </div>
        </div>
        <span class="help-block">
          <a href="#" class="accomplishment_block_add">
            + add another stellar accomplishment
          </a>
        </span>
      </fieldset>
      
        
        <button type="submit" class="btn">
          Sumbit
        </button>
     
     

    </form>

  </body>
  </html>
